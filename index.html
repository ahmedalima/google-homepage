<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav_links"><a target = "_blank" href="https://mail.google.com/mail/u/0/?tab=km#inbox">Gmail</a></li>
                <li class="nav_links"><a target = "_blank" href="https://www.google.com/imghp?hl=en">Images</a></li>
                <li id="sign_in"><a target = "_blank" href="https://accounts.google.com/login">Sign In </a></li>
            </ul>
        </nav>
    </header>
    <main role = "main">
        <!--Google Image-->
        <div class="google">
            <a target = "_blank" href="https://www.google.com/doodles" id="google_logo"><img src="./images/google.png" alt="Google Logo"></a>
        </div>

        <!--Search Form-->
        <div class="form">
            <form action="#">
                <label for="seach_box"></label>
                <input type="text" name="search_box" id="search_box" placeholder="Search Google or type URL">
            </form>
        </div>

        <!--Search Buttons-->
        <div class="search_buttons">
            <button id="search">Search</button>
            <button id="lucky">I'm Feeling Lucky!</button>
        </div>
    </main>
    <footer>
        <div class = "footer">
            <ul id="group_left">
                <li><a target = "_blank" href="">Advertising</a></li>
                <li><a target = "_blank" href="">Business</a></li>
                <li><a target = "_blank" href="">About</a></li>
                <li><a target = "_blank" href="">How Search Works</a></li>
            </ul>
            <ul id="group_right">
                <li><a target = "_blank" href="">Privacy</a></li>
                <li><a target = "_blank" href="">Terms</a></li>
                <li><a target = "_blank" href="">Services</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
